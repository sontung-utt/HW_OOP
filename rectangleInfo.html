<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Nhập thông tin hình chữ nhật</h3>
    <label for="length">Nhập chiều dài</label>
    <input type="text" id="length" placeholder="Nhập số"><br><br>
    <label for="width">Nhập chiều rộng</label>
    <input type="text" id="width" placeholder="Nhập số"><br><br>
    <button onclick="infoRectangle()">Thông tin HCN</button>
    <h4>Kết quả</h4>
    <div id="info"></div>
    <script>
        class Rectangle {
            width;
            length;
            constructor(lenghtInput, widthInput) {
                this.length = lenghtInput;
                this.width = widthInput;
            }
            getAcreage() {
                return this.length * this.width;
            }
            getPerimeter() {
                return 2 * (this.length + this.width);
            }
            getDisplay() {
                return `Chiều dài HCN là: ${this.length}<br>Chiều rộng HCN là: ${this.width}<br>Diện tích: ${this.getAcreage()}<br>Chu vi: ${this.getPerimeter()}`;
            }
        }

        function infoRectangle() {
            let width = document.getElementById("width").value;
            let length = document.getElementById("length").value;
            width = parseInt(width);
            length = parseInt(length);
            if (isNaN(width) || isNaN(length) || width <= 0 || length <= 0){
                alert("Vui lòng nhập giá trị hợp lệ!!");
                return;
            }
            
            let myRectangle = new Rectangle(length, width);
            document.getElementById("info").innerHTML = myRectangle.getDisplay();
        }
    </script>
</body>

</html>
